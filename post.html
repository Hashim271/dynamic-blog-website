<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Blog Post Details:</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <article id="post-content">

        </article>

        <div class="post-actions">
            <button id="edit-btn">Edit Post</button>
            <button id="delete-btn">Delete Post</button>
        </div>

        <form id="edit-form" style="display: none;">
            <div class="form-group">
                <label for="edit-author">Author: </label>
                <input type="text" id="edit-author" required>
            </div>

            <div class="form-group">
                <label for="edit-title">Title: </label>
                <input type="text" id="edit-title" required>
            </div>

            <div class="form-group">
                <label for="edit-content">Blog: </label>
                <textarea name="edit-content" id="edit-content" rows="10"></textarea>
            </div>

            <button type="submit">Save Change</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
    </main>
</body>
</html>
